<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>3_3 allscape</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper join colwidewrap">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container wrap">
        <div class="con">
            <div class="step">
                <b class="current">STEP.1</b>
                <b class="current">STEP.2</b>
                <b class="current">STEP.3<span class="sr-only">현재 2단계입니다.</span></b>
            </div>
            <h1>회사정보</h1>
            <div class="input_row">
                <strong class="bar_title"><b>재직여부</b></strong>
                <div class="input_radio">
                    <input type="radio" id="input3_1_1" name="input3_1"><label for="input3_1_1" class="inline">재직</label>
                    <input type="radio" id="input3_1_2" name="input3_1"><label for="input3_1_2" class="inline">무직</label>
                </div>
            </div>
            <div class="input_row">
                <label for="input3_2" class="bar_title"><b>회사명</b></label>
                <input type="text" id="input3_2"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input3_3" class="bar_title"><b>회사 연락처</b></label>
                <input type="text" id="input3_3"  class="box_input w160">
            </div>
            <div class="input_row">
                <label for="input3_4" class="bar_title"><b>회사 대표자</b></label>
                <input type="text" id="input3_4"  class="box_input w80">
            </div>
            <div class="input_row">
                <label for="input3_5" class="bar_title"><b>회사 소재지</b></label>
                <input type="text" id="input3_5"  class="box_input wide">
            </div>
            <h1 class="mt_50">첨부</h1>
            <div class="input_row full_row">
                <strong class="bar_title"><b>등급수첩</b></strong>
                <div class="box_period filewrap">
                    <input class="box_input wide">
                    <label for="input3_6" class="btn btn-outline-primary">
                        <i class="ico bi-plus mr_5"></i>
                        <span class="sr-only">등급수첩</span> 첨부
                    </label> 
                    <input type="file" id="input3_6">
                </div>
            </div>
            <div class="input_row full_row">
                <strong class="bar_title"><b>서명</b></strong>
                <div class="box_period filewrap">
                    <input class="box_input wide">
                    <label for="input3_6" class="btn btn-outline-primary">
                        <i class="ico bi-plus mr_5"></i>
                        <span class="sr-only">서명</span> 첨부
                    </label> 
                    <input type="file" id="input3_6">
                </div>
            </div>
        </div>
        <div class="btnwrap lg">
            <button type="button" class="btn btn-primary btn-lg">회원가입</button>
        </div>
    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
