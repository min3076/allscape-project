<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>69 allscape</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper colwidewrap con_align_top">
    <!-- [include] header -->
    <div id="header_tmp"></div>
    <!-- //[include] header -->
    <section class="container">
        <div class="btnwrap sm">
            <button type="button" class="btn btn-outline-primary">결과정보<i class="ico bi-arr"></i></button>
        </div>
        <div class="con">
            <h1>검측점검표</h1>
            <div class="input_row">
                <label for="input69_1" class="bar_title"><b>공종</b></label>
                <input type="text" id="input69_1"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input69_2" class="bar_title"><b>세부공종</b></label>
                <input type="text" id="input69_2"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input69_3" class="bar_title"><b>검측일자</b></label>
                <input type="text" id="input69_3"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input69_4" class="bar_title"><b>검측일자</b></label>
                <input type="text" id="input69_4"  class="box_input w100p">
            </div>
            <div class="input_row">
                <b class="bar_title">검사차수 </b>
                <div class="input_radio">
                    <input type="radio" id="input69_5_1" name="input69_5"><label for="input69_5_1" class="inline">1차</label>
                    <input type="radio" id="input69_5_2" name="input69_5"><label for="input69_5_2" class="inline">2차</label>
                </div>
            </div>
            <div class="mt_40 row">
                <h1>검측항목</h1>
                <button type="button" class="btn btn-dark"><i class="ico bi-plus-w mr5"></i>추가</button>
            </div>
            <div class="linebox sm gray">
                <div class="input_col">
                    <label for="input69_6" class="bar_title"><b class="icotit ico_cal">검사항목</b></label>
                    <input type="text" id="input69_6"  class="box_input w100p">
                </div>
                <div class="input_row wide">
                    <b class="bar_title icotit ico_check">검수결과</b>
                    <div class="input_radio">
                        <input type="radio" id="input69_7_1" name="input69_7"><label for="input69_7_1" class="inline">적합</label>
                        <input type="radio" id="input69_7_2" name="input69_7"><label for="input69_7_2" class="inline">부적합</label>
                    </div>
                </div>
                <div class="input_row wide">
                    <b class="bar_title icotit ico_table">검사결과기준</b>
                    <span>시방서</span>
                </div>
                <div class="input_col">
                    <label for="input69_8" class="bar_title"><b class="icotit ico_folder">조치사항</b></label>
                    <input type="text" id="input69_8"  class="box_input w100p">
                </div>
            </div>
        </div>
        <div class="btnwrap lg">
            <button type="button" class="btn btn-primary btn-lg">검측완료</button>
        </div>

    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
