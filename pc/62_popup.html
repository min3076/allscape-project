<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>62 allscape popup</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
<!-- 레이어팝업 -->
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="./js/tmpl.js"></script>
<!-- //레이어팝업 -->
</head>
<body>
<!-- content 영역입니다. -->

<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container">
        <!-- [include] lnb -->
        <div id="lnb"></div>
        <!-- //[include] lnb -->
        <div class="content_wrap">
            <div id="location" class="title_wrap">
            <h2 class="page__title">문서 양식 선택</h2>
            <!-- 로케이션 시작 -->
            <ul class="location_wrap">
                <li class="n1 home"><a href="#">HOME</a></li>
                <li class="n2"><a href="#">1차메뉴</a></li>
                <li class="n3"><a href="#">2차메뉴</a></li>
                <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
            </ul>
            <!-- 로케이션 끝 -->
        </div>
        <div id="txt">
            
            <a href="#" class="openMask">버튼</a> 
            <!-- 레이어팝업 -->
            <div id="mask">
                <div class="wrap"> 
                    <div class="window p56 bg_gray"> 
                        <div class="titrap"><h3>문서 양식 선택</h3></div>
                        <div class="pop_body">
                            <div class="form row">
                                <div class="input_row">
                                    <label for="input62_1" class="bar_title">문서양식제목 </label>
                                    <input type="text" id="input62_1"  class="box_input w100p">
                                </div>
                                <button type="submit" class="btn btn-primary ml_10"><i class="ico bi-search_w mr5"></i>검색</button>
                            </div>
                            <div class="box">
                                <div class="grap">
                                <ul class="depth1">
                                    <li>공통
                                        <ul class="depth2">
                                            <li>기술검토서</li>
                                            <li>감리자의견서</li>
                                        </ul>
                                    </li>
                                    <li>착공
                                        <ul class="depth2">
                                            <li>착공신고서</li>
                                            <li>감리자 배치 신고서</li>
                                        </ul>
                                    </li>
                                    <li>시공
                                        <ul class="depth2">
                                            <li>착공신고서</li>
                                            <li>감리자 배치 신고서</li>
                                        </ul>
                                    </li>
                                </ul>
                                </div>
                            </div>
                            <div class="btnwrap lg">
                                <button type="button" class="btn btn-primary btn-lg">확인</button>
                                <button type="button" class="btn btn-secondary btn-lg">취소</button>
                            </div>
                        </div>
                        <button type="button" class="bn_close"><span class="sr-only">닫기</span></button>
                    </div> 
                </div>
            </div>
            <!-- //레이어팝업 -->
            
          </div>
        </div>
    </section>
    <!-- [include] fooer -->
    <div id="footer"></div>
    <!-- //[include] fooer -->
</div>
<!-- //content 영역입니다. -->
</body>
</html>
