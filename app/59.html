<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>59 allscape</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper colwidewrap">
    <!-- [include] header -->
    <div id="header_tmp"></div>
    <!-- //[include] header -->
    <!-- [include] tab -->
    <div id="lnb"></div>
    <!-- //[include] tab -->
    <section class="container">
        <div class="con">
            <h1 class="mt_40">기본정보</h1>
            <div class="linebox sm gray">
                <div class="input_row auto">
                    <b class="bar_title">공사명</b>
                    <span>대전 도안 2-5지구 공동주택 신축</span>
                </div>
                <div class="input_row auto">
                    <b class="bar_title">작성날짜</b>
                    <span>2022-06-08</span>
                </div>
                
            <table class="table table-default table-noline boxtable">
                <thead>
                <tr>
                    <th scope="col">공종 </th>
                    <th scope="col">품명</th>
                    <th scope="col">규격</th>
                    <th scope="col">KS여부</th>
                </tr>
                </thead>
                <tbody>
                <!-- 게시글 1 -->
                <tr>
                    <td>소방전기</td>
                    <td>전선류</td>
                    <td>전규격</td>
                    <td>KS</td>
                </tr>
                <!-- //게시글 1 -->
            </table>
                <div class="input_col">
                    <b class="bar_title">제조회사명</b>
                    <span>LS전선, 대한전선, 가온전선, 누리전선</span>
                </div>
                <div class="input_col">
                    <b class="bar_title">시공자의견</b>
                    <span>시험성적서 의거 적합하다고 판단</span>
                </div>
                <div class="input_col">
                    <b class="bar_title">특기사항</b>
                    <span>별도 특기사항 없음</span>
                </div>
            </div>
            <h1 class="mt_40">자재선정 검토</h1>
            <div class="row2">
                <div class="input_row auto">
                    <b class="bar_title">수신</b>
                    <span>소방기술자</span>
                </div>
                <div class="input_row auto">
                    <b class="bar_title">검토 날짜</b>
                    <span>2022-06-02 15:23:11</span>
                </div>
            </div>
            <ul class="box_ul">
                <li><b>판정</b><span class="state state1"><i class="ico state_yes"></i>적합</span></li>
                <li><b>검토의견</b><span class="state state1"><i class="ico state_yes"></i>적합</span></li>
                <li><b>특기사항 </b><span class="state state1"><i class="ico state_yes"></i>적합</span></li>
            </ul>
            <ul class="info_bott">
                <li><b>책임감리원</b><span>이순신</span></li>
                <li><b>보조감리원 </b><span> 김영희, 김철수</span></li>
            </ul>
        </div>
        <div class="btnwrap lg">
            <button type="button" class="btn btn-primary btn-lg">확인</button>
        </div>

    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
