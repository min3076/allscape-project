                <ul class="location_wrap">
                    <li class="n1 home"><a href="#">HOME</a></li>
                    <li class="n2"><a href="#">1차메뉴</a></li>
                    <li class="n3"><a href="#">2차메뉴</a></li>
                    <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
                </ul>

            </div>

                                    <input type="text" id="input96_0" class="box_input w60">
                                </div>
                                <div class="input_row info_w_auto">
                                    <b class="bar_title info_w120">변경일자 </b>
                                    <span>2022-06-29</span>
                                </div>
                                
                                <div class="col">
                                    <b class="bar_title mb_10">주요변경 내용 </b>
                                    <div class="linebox lg input_form">
                                        <div class="input_row">
                                            <label for="select96_0" class="bar_title info_w120"><b>공종</b></label>
                                            <select id="select96_0"  class="input_select">
                                              <option>자탐설비공사</option>
                                            </select>
                                        </div>
                                        <div class="input_row">
                                            <strong class="bar_title info_w120">공사기간</strong>
                                            <div class="box_period calbox">
                                                <label for="select96_1"><span class="sr-only">YYYYMM</span><span class="sr-only">작성날짜 검색조건 시작일</span></label>
                                                <input type="date" id="select96_1" class="expect_date input_select">
                                               <button class="btn_calendar" type="button"></button>
                                            </div> 
                                           <span class="space"> - </span>
                                            <div class="box_period calbox">

                                                <input type="date" id="input96_1" class="expect_date input_select">
                                               <button class="btn_calendar" type="button"></button>
                                            </div>
                                        </div>
                                        <div class="input_row">
                                            <label for="input96_2" class="bar_title info_w120"><b>자재명</b></label>
                                            <input type="text" id="input96_2" class="box_input w100p">
                                        </div>
                                        <div class="input_row">
                                            <strong class="bar_title info_w120"><b>수량</b></strong>
                                            <div class="row">
                                                <div class="input_row info_w_auto">
                                                    <label for="input96_3_1" class="bar_title sm info_w120"><b>단위</b></label>
                                                    <input type="text" id="input96_3_1" class="box_input w60 mr_10">
                                                </div>
                                                <div class="input_row info_w_auto">
                                                    <label for="input96_3_2" class="bar_title sm info_w120"><b>단위</b></label>

                                                </div>
                                                <div class="input_row info_w_auto">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="input_row">
                                            <strong class="bar_title info_w120"><b>공사비(백만원)</b></strong>

                                                <div class="input_row info_w_auto">

                                                </div>

                                                </div>
                                                <div class="input_row info_w_auto">

                                                    <input type="text" id="input96_4_3" class="box_input w100p mr_10">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input_row">
                                                <label for="input96_5_1" class="bar_title info_w120"><b>기존도면</b></label>
                                                <input type="text" id="input96_5_1" class="box_input">
                                                <button class="btn btn-outline-primary ml_5"><i class="ico bi-search mr_5"></i><span class="sr-only">기존도면</span> 찾기</button> 
                                            </div>
                                            <div class="input_row">
                                                <b class="bar_title info_w120">변경도면 </b>
                                                <div class="box_period filewrap">
                                                    <input class="box_input w100p">
                                                    <label for="input96_5_2_1" class="sr-only">참고자료 삭제</label>
                                                    <button type="button" id="input96_5_2_1" class="btn btn-outline-secondary ml_5"><i class="ico bi-minus mr_5"></i>삭제</button>
                                                    <label for="input96_5_2" class="btn btn-outline-primary ml_5"><i class="ico bi-plus mr_5"></i><span class="sr-only">참고자료</span> 첨부</label> 
                                                    <input type="file" id="input96_5_2">
                                                </div>
                                            </div>
                                            <div class="input_row">
                                                <b class="bar_title info_w120">자재명 </b>
                                                <div class="box_period filewrap">
                                                    <input class="box_input w100p">
                                                    <label for="input96_5_3_1" class="sr-only">참고자료 삭제</label>
                                                    <button type="button" id="input96_5_3_1" class="btn btn-outline-secondary ml_5"><i class="ico bi-minus mr_5"></i>삭제</button>
                                                    <label for="input96_5_3" class="btn btn-outline-primary ml_5"><i class="ico bi-plus mr_5"></i><span class="sr-only">참고자료</span> 첨부</label>

                                            </div>
