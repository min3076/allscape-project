<div class="wrapper login">

    <section class="container">

                <div class="input_row">

                </div>
              </div>
        </div>
         <div id="visual">
        <div class="visual_wrap">
            <div class="slide_list">
                <div class="slide_item visual_01">
                    <div class="visual_text">
                        <p class="main_title">Welcome!</p>
                        <p class="sub_text">방문을 환영합니다. 소방대장은 소방감리관련시스템으로 편리하게 이용하실 수 있습니다 </p>
                    </div>
                </div>
                <div class="slide_item visual_02">
                    <div class="visual_text">
                        <p class="main_title">Welcome!2</p>
                        <p class="sub_text">방문을 환영합니다. 소방대장은 소방감리관련시스템으로 편리하게 이용하실 수 있습니다 </p>
                    </div>
                </div>
                <div class="slide_item visual_03">
                    <div class="visual_text">
                        <p class="main_title">Welcome!3</p>
                        <p class="sub_text">방문을 환영합니다. 소방대장은 소방감리관련시스템으로 편리하게 이용하실 수 있습니다 </p>
                    </div>
                </div>
            </div>
            
            <div class="slide_control">
                <div class="dots clear"></div>
                <button type="button" class="auto pause"><span class="skip">정지</span></button>
                <button type="button" class="auto play"><span class="skip">재생</span></button>
                
            </div>
            
        </div>
        <!-- <button type="button" class="prev"><span class="skip">이전</span></button>
        <button type="button" class="next"><span class="skip">다음</span></button> -->
    </div>
       
    </section>

<script>
function visual(){
	//visual
	   var visualSlick = $('#visual .slide_list'),
		   visualDots = $('#visual .dots');
   
	   visualSlick.slick({
		   autoplay : true,
		   speed : 300,
		   autoplay : true,
		   autoplaySpeed:7000,
		   dots:true,
		   appendDots : visualDots,
		   prevArrow : $('#visual .prev'),
		   nextArrow : $('#visual .next'),
		   pauseOnDotsHover : true,
		   swipe:true,
		   draggable:true,
		   arrows:true,
		   fade:true,
		  
	   });
	   $('#visual .pause').on('click', function(event) {
		   $('#visual .play').show().focus();
		   $('#visual .pause').hide();
		   visualSlick.slick('slickPause').slick('slickSetOption', 'pauseOnDotsHover', false);
	   });
	   $('#visual .play').on('click', function(event) {
		   $('#visual .pause').show().focus();
		   $('#visual .play').hide();
		   visualSlick.slick('slickPlay').slick('slickSetOption', 'pauseOnDotsHover', true);
	   });
	   $(window).on('resize orientationchange', function() {
		   visualSlick.slick('resize');
	   });
   }

</script>
<script src="./js/slick/slick.js"></script>
