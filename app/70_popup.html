<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>70 allscape popup</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
<!-- 레이어팝업 -->
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="./js/tmpl.js"></script>
<!-- //레이어팝업 -->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper join colwidewrap">
    <!-- [include] header -->
    <div id="header_tmp"></div>
    <!-- //[include] header -->
    <!-- [include] tab -->
    <div id="lnb"></div>
    <!-- //[include] tab -->
    <section class="container">
        <div class="con" id="txt">
            
            <a href="#" class="openMask">버튼</a> 
            <!-- 레이어팝업 -->
            <div id="mask">
                <div class="wrap"> 
                    <div class="window"> 
                        <div class="titrap"><h1 class="tit">검측항목추가</h1></div>
                        <div class="pop_body">
                            <div class="input_col mb_20">
                                <label for="input70_1" class="bar_title"><b class="icotit ico_cal">검사항목</b></label>
                                <select id="input70_1"  class="input_select w100p">
                                    <option>SLEEVE 재료, 강도는 시방서의 규정과 일치하는가</option>
                                </select>
                            </div>
                            <div class="input_col mb_20">
                                <b class="bar_title icotit ico_cal">검사결과기준</b>
                                <div class="input_radio col4">
                                    <input type="radio" id="input70_2_1" name="input70_2"><label for="input70_2_1">시방서</label>
                                    <input type="radio" id="input70_2_2" name="input70_2"><label for="input70_2_2">육안</label>
                                    <input type="radio" id="input70_2_3" name="input70_2"><label for="input70_2_3">육안</label>
                                </div>
                            </div>
                        </div>
                        <div class="btnwrap">
                            <button type="button" class="btn btn-outline-secondary btn-lg">취소</button>
                            <button type="button" class="btn btn-outline-primary btn-lg">확인</button>
                        </div>
                        <button type="button" class="bn_close"><span class="sr-only">닫기</span></button>
                    </div> 
                </div>
            </div>
            <!-- //레이어팝업 -->
            
          </div>
        </div>
    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
