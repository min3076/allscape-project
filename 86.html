<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>86 allscape popup</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
<!-- 레이어팝업 -->
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="./js/tmpl.js"></script>
<!-- //레이어팝업 -->
</head>
<body>
<!-- content 영역입니다. -->

<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container">
        <!-- [include] lnb -->
        <div id="lnb"></div>
        <!-- //[include] lnb -->
        <div class="content_wrap">
            <div id="location" class="title_wrap">
            <h2 class="page__title">검측점검표 작성/수정</h2>
            <!-- 로케이션 시작 -->
            <ul class="location_wrap">
                <li class="n1 home"><a href="#">HOME</a></li>
                <li class="n2"><a href="#">1차메뉴</a></li>
                <li class="n3"><a href="#">2차메뉴</a></li>
                <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
            </ul>
            <!-- 로케이션 끝 -->
        </div>
        <div id="txt">
            
            <a href="#" class="openMask">버튼</a> 
            <!-- 레이어팝업 -->
            <div id="mask" class="con86">
                <div class="wrap"> 
                        <div class="topwrap">
                            <div class="tool"> 
                                <button type="button" class="btn bn_point on"><i class="ico"></i><span class="sr-only">포인트 찍기</span></button>
                                <div class="bnlinewrap">
                                    <button type="button" class="btn bn_area_square"><i class="ico"></i><span class="sr-only">사각형 영역 그리기</span></button>
                                    <button type="button" class="btn bn_area_circle"><i class="ico"></i><span class="sr-only">원형 영역 그리기</span></button>
                                </div>
                            </div>
                            
                            <div class="viewsize"> 
                                <button type="button" class="btn bn_size_plus"><i class="ico"></i><span class="sr-only">축소</span></button>
                                <button type="button" class="sizetext">100%</button>
                                <button type="button" class="btn bn_size_minus"><i class="ico"></i><span class="sr-only">확대</span></button>
                            </div>
                        </div>
                        <div class="pop_body">
                            <div class="ctrl">
                                <button type="button" class="btn btn-outline-secondary bn_prev"><i class="ico bi-arr-g mr_5"></i>이전</button>
                                <span class="pagenum">1 page</span>
                                <button type="button" class="btn btn-outline-secondary">다음<i class="ico bi-arr-g ml_5"></i></button>
                            </div>
                            <!-- 도면상세 -->
                            <div class="lcon">
                                <div class="btnwrap">
                                    <button type="button" class="btn btn-outline-secondary">취소</button>                                        
                                    <button type="button" class="btn btn-primary">저장</button>
                                </div>
                                <!-- 도면 -->
                                <div class="imgwrap">
                                    <img src="./images/content/img_86_view.png" alt="" />
                                    <div class="area area_square" style="top:230px;right:330px;width:200px;height:300px;">
                                        <button class="bn_close"><i class="ico ico_"></i><span class="sr-only">닫기</span></button>
                                    </div>
                                    <div class="area area_circle" style="top:100px;left:230px;width:200px;height:200px;">
                                        <button class="bn_close"><i class="ico ico_"></i><span class="sr-only">닫기</span></button>
                                    </div>
                                    <div class="area point" style="top:330px;left:430px;">
                                        <span class="ico_point"></span>
                                        <div class="boxtext">
                                            <div class="input_row">
                                                <label for="input86_1" class="bar_title"><b>문제점</b></label>
                                                <input type="text" id="input86_1"  class="box_input">
                                            </div>
                                            <div class="input_row">
                                                <label for="input86_2" class="bar_title"><b>감리의견</b></label>
                                                <input type="text" id="input86_2"  class="box_input">
                                            </div>
                                            <div class="input_row">
                                                <label for="input86_3" class="bar_title"><b>법적근거</b></label>
                                                <input type="text" id="input86_3"  class="box_input">
                                            </div>
                                        </div>
                                        <button class="bn_close_gray"><i class="ico ico_"></i><span class="sr-only">닫기</span></button>
                                    </div>
                                </div>
                                <!-- //도면 -->
                            </div>
                            <!-- //도면상세 -->
                            <!-- 우측 갤러리리스트 -->
                            <div class="listwrap">
                                <ul class="list">
                                    <li class="select"><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                    <li><a href="#"><img src="./images/content/img_86_view.png" alt="" /></a></li>
                                </ul>
                            </div>
                            <!-- //우측 갤러리리스트 -->
                        </div>
                        <button type="button" class="bn_close"><span class="sr-only">닫기</span></button>          
                </div> 
            </div>
            
            <!-- //레이어팝업 -->
            
          </div>
        </div>
    </section>
    <!-- [include] fooer -->
    <div id="footer"></div>
    <!-- //[include] fooer -->
</div>
<!-- //content 영역입니다. -->
</body>
</html>
