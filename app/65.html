                            </div>

                            <b class="bar_title">자재명</b>

                        </div>
                        <div class="col2">
                            <div class="input_row auto">
                                <b class="bar_title">규격</b>
                                <span>전규격</span>
                            </div>
                            <div class="input_row auto">
                                <b class="bar_title">단위</b>

                            </div>
                        </div>
                        <div class="col2">
                            <div class="input_row auto">
                                <b class="bar_title">제조사명 </b>
