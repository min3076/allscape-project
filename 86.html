<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>86 allscape popup</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
<!-- 레이어팝업 -->
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="./js/tmpl.js"></script>
<!-- //레이어팝업 -->
</head>
<body>
<!-- content 영역입니다. -->

<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container">
        <!-- [include] lnb -->
        <div id="lnb"></div>
        <!-- //[include] lnb -->
        <div class="content_wrap">
            <div id="location" class="title_wrap">
            <h2 class="page__title">검측점검표 작성/수정</h2>
            <!-- 로케이션 시작 -->
            <ul class="location_wrap">
                <li class="n1 home"><a href="#">HOME</a></li>
                <li class="n2"><a href="#">1차메뉴</a></li>
                <li class="n3"><a href="#">2차메뉴</a></li>
                <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
            </ul>
            <!-- 로케이션 끝 -->
        </div>
        <div id="txt">
            
            <a href="#" class="openMask">버튼</a> 
            <!-- 레이어팝업 -->
            <div id="mask" class="con86">
                <div class="wrap"> 
                        <div class="titrap"><h3>검측점검표 작성/수정</h3></div>
                        <div class="pop_body">
                            <div class="lcon">
                                <div class="con_top">
                                    <div class="ctrl">
                                        <button type="button" class="btn btn-outline-secondary bn_prev"><i class="ico bi-arr-g mr_5"></i>이전</button>
                                        <span class="pagenum">1 page</span>
                                        <button type="button" class="btn btn-outline-secondary">다음<i class="ico bi-arr-g ml_5"></i></button>
                                    </div>
                                    <div class="btnwrap">
                                        <button type="button" class="btn btn-outline-secondary">취소</button>                                        
                                        <button type="button" class="btn btn-primary">저장</button>
                                    </div>
                                </div>
                            </div>
                            <div class="rcon">
                                <div class="boxinfo">
                                    <strong><b>공사명</b>도안 3지구 아파트 공사</strong>
                                    <ul class="info">
                                        <li><b>작성일자</b><p>2022-06-02 15:23:11</p></li>
                                        <li><b>공종</b><p>슬리브 공사</p></li>
                                        <li><b>검측일자</b><p>2022-06-02 15:23:11</p></li>
                                        <li><b>세부공종</b><p>관통 슬리브 및 인서트</p></li>
                                        <li><b>위치부위</b><p>지상2층 벽체/지상3층 바닥</p></li>
                                    </ul>
                                </div>
                                <ul class="info_bott info">
                                    <li><b>시공자 점검</b><span> 책임시공기술자 강병우</span></li>
                                    <li><b>감리원 검측</b><span> 이종하</span></li>
                                </ul>
                                
                                <div class="inputwrap">
                                    <div class="input_row auto">
                                        <strong class="bar_title">시공자 재점검</strong>
                                        <div class="box_period filewrap">
                                            <input class="box_input">
                                            <label for="input127_r_1" class="btn btn-outline-primary">찾기</label> 
                                            <input type="file" id="input127_r_1">
                                        </div>
                                    </div>
                                    <div class="input_row auto">
                                        <strong class="bar_title">감리원 재검측</strong>
                                        <div class="box_period filewrap">
                                            <input class="box_input">
                                            <label for="input127_r_2" class="btn btn-outline-primary">찾기</label> 
                                            <input type="file" id="input127_r_2">
                                        </div>
                                    </div>
                                </div>
                                <div class="btnwrap lg">
                                    <button type="button" class="btn btn-primary btn-lg">등록/수정</button>
                                    <button type="button" class="btn btn-secondary btn-lg">취소</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="bn_close"><span class="sr-only">닫기</span></button>
                </div> 
            </div>
            <!-- //레이어팝업 -->
            
          </div>
        </div>
    </section>
    <!-- [include] fooer -->
    <div id="footer"></div>
    <!-- //[include] fooer -->
</div>
<!-- //content 영역입니다. -->
</body>
</html>
