<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>169 allscape popup</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
<!-- 레이어팝업 -->
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script src="./js/tmpl.js"></script>
<!-- //레이어팝업 -->
</head>
<body>
<!-- content 영역입니다. -->

<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container">
        <!-- [include] lnb -->
        <div id="lnb"></div>
        <!-- //[include] lnb -->
        <div class="content_wrap">
            <div id="location" class="title_wrap">
            <h2 class="page__title">일정 추가</h2>
            <!-- 로케이션 시작 -->
            <ul class="location_wrap">
                <li class="n1 home"><a href="#">HOME</a></li>
                <li class="n2"><a href="#">1차메뉴</a></li>
                <li class="n3"><a href="#">2차메뉴</a></li>
                <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
            </ul>
            <!-- 로케이션 끝 -->
        </div>
        <div id="txt">
            
            <a href="#" class="openMask">버튼</a> 
            <!-- 레이어팝업 -->
            <div id="mask">
                <div class="wrap"> 
                    <div class="window p169"> 
                        <div class="titrap"><h3>일정 추가</h3></div>
                        <div class="pop_body">
                            <div class="form col">
                                <div class="input_row">
                                    <label for="input169_1" class="bar_title">제목</label>
                                    <input type="text" id="input169_1"  class="box_input w100p">
                                    <input type="checkbox" id="input169_1_1" class="ml_10">
                                    <label for="input169_1_1" class="ml5 checklabel">중요</label>
                                </div>
                                <div class="input_row">
                                    <label for="input169_2" class="bar_title">장소</label>
                                    <input type="text" id="input169_2"  class="box_input w100p">
                                </div>
                                <div class="input_row">
                                    <strong class="bar_title">일시</strong>
                                    <div class="box_period">
                                        <label for="select169_1_1"><span class="sr-only">YYYYMM</span><span class="sr-only">일시 시작일</span></label>
                                        <input type="date" id="select169_1_1" class="expect_date input_select">
                                       <button class="btn_calendar" type="button"></button>
                                    </div> 
                                    <label for="select169_1_2" class="sr-only">일시 시작일 시간</label>
                                    <input type="text" id="select169_1_2"  class="box_input w80 ml_5">
                                   <span class="space"> - </span>
                                    <div class="box_period">
                                        <label for="select169_2_1"><span class="sr-only">YYYYMM</span><span class="sr-only">일시 종료일</span></label>
                                        <input type="date" id="select169_2_1" class="expect_date input_select">
                                       <button class="btn_calendar" type="button"></button>
                                    </div>
                                    <label for="select169_2_2" class="sr-only">일시 종료일 시간</label>
                                    <input type="text" id="select169_2_2"  class="box_input w80 ml_5">
                                    <input type="checkbox" id="select169_3" class="ml_10">
                                    <label for="select169_3" class="ml5 checklabel">종일</label>
                                </div>
                                <div class="input_row">
                                    <strong class="bar_title">참석자</strong>
                                    <div class="box_period filewrap">
                                        <input class="box_input wide">
                                        <label for="input169_4" class="btn btn-outline-primary"><i class="ico bi-search mr5"></i>사용자 검색</label> 
                                        <input type="file" id="input169_4">
                                    </div>
                                </div>
                                <div class="input_row al_t">
                                    <label for="input169_5" class="bar_title">내용</label>
                                    <textarea id="input169_5"  class="boxarea w100p"></textarea>
                                </div>
                                <div class="input_row">
                                    <strong class="bar_title">첨부파일</strong>
                                    <div class="box_period filewrap">
                                        <input class="box_input wide">
                                        <label for="input169_6" class="btn btn-outline-secondary"><i class="ico bi-minus mr5"></i>삭제</label> 
                                        <input type="file" id="input169_6">
                                        <button type="button" class="btn btn-outline-primary ml_5"><i class="ico bi-plus mr5"></i>첨부</button>
                                    </div>
                                </div>
                            </div>
                            <div class="btnwrap lg">
                                <button type="button" class="btn btn-primary btn-lg">저장</button>
                                <button type="button" class="btn btn-secondary btn-lg">취소</button>
                            </div>
                        </div>
                        <button type="button" class="bn_close"><span class="sr-only">닫기</span></button>
                    </div> 
                </div>
            </div>
            <!-- //레이어팝업 -->
            
          </div>
        </div>
    </section>
    <!-- [include] fooer -->
    <div id="footer"></div>
    <!-- //[include] fooer -->
</div>
<!-- //content 영역입니다. -->
</body>
</html>
