<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>67 allscape</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper join colwidewrap">
    <!-- [include] header -->
    <div id="header_tmp"></div>
    <!-- //[include] header -->
    <section class="container">
        <div class="btnwrap sm">
            <button type="button" class="btn btn-outline-primary">결과정보<i class="ico bi-arr"></i></button>
        </div>
        <div class="con">
            <h1>검측요청서</h1>
            <div class="input_row">
                <label for="input67_1" class="bar_title"><b>위치</b></label>
                <input type="text" id="input67_1"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input67_2" class="bar_title"><b>공종</b></label>
                <input type="text" id="input67_2"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input67_3" class="bar_title"><b>검측 부위</b></label>
                <input type="text" id="input67_3"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input67_4" class="bar_title"><b>검측요구일시</b></label>
                <input type="text" id="input67_4"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input67_5" class="bar_title"><b>검측사항</b></label>
                <input type="text" id="input67_5"  class="box_input w100p">
            </div>
            <div class="input_row">
                <label for="input67_6" class="bar_title"><b>작성자</b></label>
                <input type="text" id="input67_6"  class="box_input w100p">
            </div>
            <h1 class="mt_40">붙임</h1>
            <div class="linebox sm gray">
                <div class="input_row wide">
                    <b class="bar_title tx_left">이름</b>
                    <button type="button" class="btn btn-outline-primary"><i class="ico bi-plus mr5"></i>첨부</button>
                </div>
                <div class="input_row wide">
                    <b class="bar_title tx_left">도면</b>
                    <button type="button" class="btn btn-outline-primary"><i class="ico bi-plus mr5"></i>첨부</button>
                </div>
                <div class="input_row wide">
                    <b class="bar_title tx_left">사진대지</b>
                    <button type="button" class="btn btn-outline-primary"><i class="ico bi-plus mr5"></i>첨부</button>
                </div>
                <div class="input_row wide">
                    <b class="bar_title tx_left">공사 참여자 실명부</b>
                    <div>
                        <button type="button" class="btn btn-outline-secondary"><i class="ico bi-minus mr5"></i>삭제</button>
                        <button type="button" class="btn btn-outline-primary"><i class="ico bi-plus mr5"></i>첨부</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnwrap lg">
            <button type="button" class="btn btn-secondary btn-lg">취소</button>
            <button type="button" class="btn btn-primary btn-lg">저장</button>
        </div>

    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
