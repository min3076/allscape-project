<body>
<!-- content 영역입니다. -->
<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->

    <section class="container">
       <!-- [include] lnb -->
       <div id="lnb"></div>
       <!-- //[include] lnb -->
        <div class="content_wrap">
            <div id="location" class="title_wrap">
                <h2 class="page__title">업무지시서</h2>
                <!-- 로케이션 시작 -->
                <ul class="location_wrap">
                    <li class="n1 home"><a href="#">HOME</a></li>
                    <li class="n2"><a href="#">1차메뉴</a></li>
                    <li class="n3"><a href="#">2차메뉴</a></li>
                    <li class="n4"><a href="#" class="navi_ov">신규등록</a></li>
                </ul>
                <!-- 로케이션 끝 -->
            </div>
            <div id="txt">
               <div class="view linebox">
                    <!-- btnwrap top -->
                    <div class="btnwrap top">
                        <button type="button" class="btn btn-primary">최종제출</button>
                        <button type="button" class="btn btn-outline-primary">저장</button>
                        <button type="button" class="btn btn-secondary">취소</button>
                    </div>
                    <!-- //btnwrap top -->
                    <!-- content -->

                    <div class="mid">
                        <div class="mid_top">
                            <h3 class="contit">업무지시서</h3>
                            <!-- [include] sign -->
                            <div id="signwrap2" class="sign"></div>
                            <!-- //[include] sign -->
                        </div>
                        <div class="mid_content">
                            <div class="colwrap con_top col2 padd_v bott_line f_align_j_wide">
                                <div class="input_row info_w_auto">
                                    <b class="bar_title ">공사명</b>
                                    <span>도안 3지구 아파트 공사</span>
                                </div>
                                <div class="input_row info_w_auto">
                                    <strong class="bar_title ml_10">첨부파일</strong>
                                    <div class="box_period filewrap">
                                        <input class="box_input wide">
                                        <label for="input72_1_1" class="sr-only">첨부파일 삭제</label>
                                        <button type="button" id="input72_1_1" class="btn btn-outline-secondary ml_5"><i class="ico bi-minus mr_5"></i>삭제</button>
                                        <label for="input72_1" class="btn btn-outline-primary ml_5"><i class="ico bi-plus mr_5"></i><span class="sr-only">참고자료</span> 첨부</label> 
                                        <input type="file" id="input72_1">
                                    </div>
                                </div>
                            </div>
                            <div class="colwrap padd_v input_form">
                                <div class="input_row">
                                    <label for="input72_2" class="bar_title"><b>공종</b></label>
                                    <input type="text" id="input72_2"  class="box_input w100p">
                                </div>
                                <div class="input_row">
                                    <label for="input72_3" class="bar_title"><b>제목</b></label>
                                    <input type="text" id="input72_3"  class="box_input w100p">
                                </div>
                                <div class="input_row f_align_a_top">
                                    <label for="input72_4" class="bar_title"><b>주요내용</b></label>
                                    <textarea id="input72_4"  class="boxarea w100p"></textarea>
                                </div>
                            </div>
                            <div class="colwrap info_bott">
                                <div class="input_row f_align_j_end">
                                    <b class="bar_title">작성날짜</b>
                                    <span class="mr_30">2022년 06월 08일</span>
                                    <label for="input72_5" class="bar_title"><b>담당감리원</b></label>
                                    <input id="input72_5" class="box_input mr_10 w100">
                                    <button class="btn btn-outline-primary"><i class="ico bi-search mr_5"></i>찾기</button>
                                </div>
                                <div class="input_row f_align_j_end">
                                    <b class="bar_title">책임감리원</b>
                                    <span>노정호</span>
                                </div>
                            </div>
                        </div>

                    <!-- btnwrap bottom -->
                    <div class="btnwrap lg bott">
                        <button type="button" class="btn btn-primary btn-lg">최종제출</button>
                        <button type="button" class="btn btn-outline-primary btn-lg">저장</button>
                        <button type="button" class="btn btn-secondary btn-lg">취소</button>
                    </div>
                    
                    <!-- //btnwrap bottom -->
               </div>
                
            </div>   
        </div>
