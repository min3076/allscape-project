<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<title>68 allscape</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<link rel="stylesheet" href="./css/contents.css" />
<script src="./font/webfont.js"></script>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/jquery-migrate-1.4.1.min.js" defer="defer"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper join colwidewrap">
    <!-- [include] header -->
    <div id="header_tmp"></div>
    <!-- //[include] header -->
    <section class="container">
        <div class="btnwrap sm">
            <button type="button" class="btn btn-outline-primary">결과정보<i class="ico bi-arr"></i></button>
        </div>
        <div class="con">
            <h1>검측요청서</h1>
            <div class="linebox sm">
                <div class="input_row">
                    <b class="bar_title tx_left">위치 </b>
                    <span>203동</span>
                </div>
                <div class="input_row">
                    <b class="bar_title tx_left">공종</b>
                    <span>슬리브공사</span>
                </div>
                <div class="input_row">
                    <b class="bar_title tx_left">검측부위</b>
                    <span>지하 1층 바닥</span>
                </div>
                <div class="input_row">
                    <b class="bar_title tx_left">검측요구일시</b>
                    <span>2022-06-13</span>
                </div>
                <div class="input_row">
                    <b class="bar_title tx_left">검측사항</b>
                    <span>소방설비</span>
                </div>
                <div class="input_row">
                    <b class="bar_title tx_left">작성자</b>
                    <span>김영영</span>
                </div>
            </div>
            <div class="linebox sm mt__1">
                <div class="input_row wide bn2wrap">
                    <b class="bar_title tx_left">검측 점검표</b>
                    <div>
                        <button type="button" class="btn btn-outline-secondary">1차<i class="ico bi-arr-g ml_5"></i></button>
                        <button type="button" class="btn btn-outline-secondary">2차<i class="ico bi-arr-g ml_5"></i></button>
                    </div>
                </div>
                <div class="input_row wide bn2wrap">
                    <b class="bar_title tx_left">도면</b>
                    <button type="button" class="btn btn-outline-secondary"><i class="ico bi-search_g mr5"></i>조회</button>
                </div>
                <div class="input_row wide bn2wrap">
                    <b class="bar_title tx_left">사진대지</b>
                    <div>
                        <button type="button" class="btn btn-outline-secondary"><i class="ico bi-plus-g mr5"></i>첨부</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="ico bi-search_g mr5"></i>조회</button>
                    </div>
                </div>
                <div class="input_row wide">
                    <b class="bar_title tx_left">공사 참여자 실명부</b>
                    <div>
                        <button type="button" class="btn btn-outline-secondary"><i class="ico bi-down_g mr5"></i>다운로드</button>
                    </div>
                </div>
            </div>
            <h1 class="mt_40">검측결과통보</h1>
            <div class="linebox sm gray">
                <div class="input_row wide">
                    <label for="input68_1" class="bar_title"><b class="icotit ico_cal">검수일</b></label>
                    <input type="text" id="input68_1"  class="box_input w100p">
                </div>
                <div class="input_row wide">
                    <b class="bar_title icotit ico_check">검수결과</b>
                    <div class="input_radio">
                        <input type="radio" id="input68_2_1" name="input68_2"><label for="input68_2_1" class="inline">적합</label>
                        <input type="radio" id="input68_2_2" name="input68_2"><label for="input68_2_2" class="inline">부적합</label>
                    </div>
                </div>
                <div class="input_col wide">
                     <label for="input68_3" class="bar_title"><b class="icotit ico_folder">지시사항</b></label>
                    <textarea id="input68_3" class="boxarea w100p"></textarea>
                </div>
                <div class="input_row wide">
                    <b class="bar_title  icotit ico_table">검측점검표(감리)</b>
                    <button type="button" class="btn btn-outline-primary"><i class="ico bi-plus mr5"></i>등록</button>
                </div>
            </div>
        </div>
        <div class="btnwrap lg">
            <button type="button" class="btn btn-primary btn-lg">등록</button>
        </div>

    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
