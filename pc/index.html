<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>allscape</title>
    <meta name="robots" content="index,follow" />
    <meta name="author" content="메인 " />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- <link rel="stylesheet" href="./pcms/common/css/common.css" />
<link rel="stylesheet" href="./pcms/common/pluigs/bootstrap/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/component.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/resume.css" />
    <!-- <script src="./pcms/common/pluigs/jQuery/jquery-3.3.1.min.js"></script>
<script src="./pcms/common/pluigs/jQuery/jquery-migrate-1.4.1.min.js"></script>
<script src="./pcms/common/pluigs/jQueryUI/jquery-ui.min.js"></script>
<script src="./pcms/common/pluigs/bootstrap/bootstrap.min.js"></script>
<script src="./pcms/common/js/acego.common.js"></script> -->
    <script
      type="text/javascript"
      src="./pcms/common/pluigs/WebFont/webfont.js"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        custom: {
          families: ["Noto Sans KR"],
          urls: ["./pcms/common/font/font_notosanskr.css"],
        },
      });
    </script>
    <!--[if lt IE 9]>
      <script src="/pcms/common/pluigs/html5/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- main 영역입니다. -->
    <div id="body_layout">
      <div id="container">
        <div class="cm_wrap clear">
          <div class="contents">
            <h1><img src="./images/common/logo.png" alt="" /></h1>
            <div class="resume_row">
              <div class="input_title">id</div>
              <div class="area_period">
                <div class="resume_input focus">
                  <label for="" class="bar_title">
                    <span class="valid_hidden">YYYYMM</span
                    ><span class="blind">입사년월</span>
                  </label>
                  <input
                    type="text"
                    id=""
                    name=""
                    class="expect_date box_input size_type2"
                    value=""
                  />
                  <button class="btn_calendar" type="button"></button>
                  <p class="txt_error"></p>
                </div>
                <span class="txt_period">~</span>
                <div class="resume_input focus">
                  <label for="" class="bar_title end_day"
                    ><span class="valid_hidden">YYYYMM</span
                    ><span class="blind">퇴사년월</span></label
                  >
                  <input
                    type="text"
                    id="career_end_dt_1661143854"
                    name=""
                    class="expect_date box_input size_type2"
                    value=""
                  />
                  <button class="btn_calendar" type="button"></button>
                  <p class="txt_error"></p>
                </div>
                <p class="txt_error"></p>
              </div>
              <p class="info_period">(6개월)</p>
            </div>
          </div>
          <div id="visual">
            <div class="visual_wrap">
              <div class="slide_list">
                <div class="slide_item visual_01"></div>
                <div class="slide_item visual_02"></div>
                <div class="slide_item visual_03"></div>
              </div>

              <div class="slide_control">
                <div class="dots clear"></div>
                <button type="button" class="auto pause">
                  <span class="skip">정지</span>
                </button>
                <button type="button" class="auto play">
                  <span class="skip">재생</span>
                </button>
              </div>
              <div class="visual_text">
                <p class="main_title">
                  <span class="small">배움과 나눔을 통해 행복한</span>
                  <span class="large">평생학습도시 천안</span>
                </p>
                <p class="sub_text">
                  시민 모두가 행복해지는 배움의 힘! <br />
                  천안 평생학습센터에 오신 것을 환영합니다.
                </p>
              </div>
            </div>
            <button type="button" class="prev">
              <span class="skip">이전</span>
            </button>
            <button type="button" class="next">
              <span class="skip">다음</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- main 영역입니다. -->
    <script src="./pcms/common/pluigs/slick/slick.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
